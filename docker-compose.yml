version: '2'
services:
  nginx:
     build:
      dockerfile: Dockerfile
      context: Dockerfile/nginx
     ports:
         - "80:80"
     volumes_from:
         - db
         - php
     volumes:
         - ./logs/nginx/:/var/log/nginx


  php:
    image: php:7.2-fpm
    ports:
        - "9000:9000"
    volumes:
        - ./Symfony:/var/www/symfony
        - ./logs/symfony:/var/www/symfony/app/logs

  db:
    image: mysql:5.7.21
    ports:
        - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: symfony
        MYSQL_USER: symfony
        MYSQL_PASSWORD: symfony

